{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iceberg - Home</title>
    <link rel="stylesheet" href="{% static 'iceberg_app/default-styles.css' %}?v={ timestamp }">
</head>

<body class="blue-white-body">

<div class="up-panel">

    <h2>Вітаємо {{ request.user }}!</h2>

    <form action="{% url 'create_workspace' %}">
        <button class="white-button" style="margin-left: 10px;">Cтворити workspace</button>
    </form>

    <form action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="white-button" style="margin-left: 10px;color:darkred">Вийти з аккаунту</button>
    </form>

</div>

<div class="workspace-grid">

    {% for workspace in workspaces %}

        <div class="workspace-item">

            <h2>Workspace {{ workspace.name }}</h2>

            <p>учасників: {{ workspace.members.count }}</p>

            <p>власник: {{ workspace.owner }}</p>

            <form action="{% url 'workspace' workspace.id %}">
                <button class="white-button" style="margin-top:10px;">Перейти</button>
            </form>

        </div>

    {% empty %}

        <p>Немає workspace</p>

    {% endfor %}

</div>

</body>
</html>
