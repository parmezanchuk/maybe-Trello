{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Board</title>
    <link rel="stylesheet" href="{% static 'iceberg_app/default-styles.css' %}?v={ timestamp }">
</head>



<body class="blue-white-body">

<div class="vertical-box">

    <div class="central-panel" style="max-height:200px">

        <b style="font-size: 30px">Створення</b>

        <b style="font-size: 30px">Дошки</b>

        <form method="post">
            {% csrf_token %}

            Введіть назву вашої дошки:
            {{ form.name }}

            <button type="submit" class="white-button" style="margin-top: 10px">Створити Дошку</button>
        </form>


        <a href="/workspace/{{ workspace.id }}" class="blue-a" style="margin-top: 4px">Назад</a>

    </div>

</div>

</body>
</html>
